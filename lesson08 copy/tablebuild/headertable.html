<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <!-- Set character encoding for the document -->
    <meta charset="utf-8">
    <!-- Viewport for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Document Title -->
    <title> cit 230- practice blank table template </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- link to css style sheet  -->
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/itemstable.css">


</head>

<body>
    <h1>Table template</h1>

    <table id="tablebuild">

        <!-- content of every table is enclosed by these 2 tags:<table></table>-->

        <!--  <thead> element needs to wrap the part of the table that is the header  -->

        <!-- we need to use the <tr> element ('tr' stands for 'table row').to create 
    rows It goes at begining and end of the row we want each row needs to be 
    wrapped in an additional <tr> element, with each cell contained in a<td>.-->

        <!-- Every td cell we add makes the row grow longer.it smallest container 
    inside a table is a table cell, which is created by a <td> element ('td' 
    stands for 'table data')-->

        <!-- Allowing cells to span multiple rows and columns table headers and cells 
    have the colspan and rowspan attributes, which allow us to do just those things. 
    Both accept a unitless number value, which equals the number of rows or columns
     you want spanned. For example, colspan="2" makes a cell span two columns. -->
     <thead>
        <tr>
            <th colspan="3" style="background-color:#7fb9c2">ACME WILDEST</th>
        </tr>


        <!-- use colspan to make compiled across 3 columns. -->
        <!-- The <tfoot> element needs to wrap the part of the table that is the 
        footer â€” this might be a final row with items in the previous rows summed, 
        for example. You can include the table footer right at the bottom of the 
        table as you'd expect, or just below the table header (the browser will 
        still render it at the bottom of the table). -->



        <!-- To recognize the table headers as headers, both visually and semantically, 
    you can use the <th> element ('th' stands for 'table header').Go into your HTML, 
    and change all the <td> elements surrounding the table headers into <th> 
    elements. use rowspan span across two rows. -->

        <!-- The scope attribute specifies whether a header cell is a header for a column
    , row, or group of columns or rows.-->

        <tr>
            <th style="color: white;background-color:#628ca6">Period </th>
            <th style="color: white;background-color:#628ca6">Sales</th>
            <th style="color: white;background-color:#628ca6">Sales Goal</th>
        </tr>
    </thead>


        <tr>
            <td scope="row">August</td>
            <td>$3,590</td>
            <td>$4,000</td>
        </tr>
        <tr>
            <td scope="row">September</td>
            <td>$4,442</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td scope="row">October</td>
            <td>$3,590</td>
            <td>$5,000</td>
        </tr>
        <tr>
            <td scope="row">November</td>
            <td>$3,590</td>
            <td style="color: white;background-color:#628ca6">$7,500</td>
        </tr>
        <!-- use colspan to make 3200 across 2 columns. -->
        <tr>
            <td scope="row">Black Friday</td>
            <td colspan="2">$3,200</td>
        </tr>
        <tr>
            <td scope="row">December</td>
            <td>$6,820</td>
            <td>$7,500</td>
        </tr>
        <td colspan="3"style="background-color:#7fb9c2">Compiled date by aWoodford</td>



        <!-- link to css style sheet  -->

    </table>
</body>
